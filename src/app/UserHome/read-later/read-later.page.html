<ion-header color="primary">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    
    <ion-title>Read Article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <div *ngIf='IsLoaded'>
    <ion-card *ngIf="ReadLaterList.length==0">
      <ion-card-content>
        <p align="center">No Articles Found</p>
        
      </ion-card-content>
    </ion-card>
  
    <!-- <ion-grid>
      <ion-row justify-content-center>
        <ion-col size-xl="6" size-lg="6" size-md="6" size-xs="12" > -->
    <ion-card  *ngFor="let article of ReadLaterList"  >
      <ion-item> 
        <ion-chip color="danger" mode="ios" outline="true">
          <ion-label>{{article.section}}</ion-label>
        </ion-chip>
        
        <ion-button  color='danger'  slot="end" (click)='DeleteArticle(article)'  >
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-item>
     
      <ion-card-header  (click)='OpenArticle(article.url)'>
     
  
     
        <ion-card-title >{{article.title}}</ion-card-title>
      </ion-card-header>
     
      <ion-card-content (click)='OpenArticle(article.url)'>
        {{article.abstract}}
      </ion-card-content>
    </ion-card>
        
   
   
  </div>
