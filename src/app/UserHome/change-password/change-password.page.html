<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
     <ion-button (click)="Back()">
      <ion-icon name="arrow-back"></ion-icon>
     </ion-button>
    </ion-buttons>
    
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<app-alert-info></app-alert-info>
<ion-row>
  <ion-col>
    <ion-item>
      <ion-label position="floating">New Password *</ion-label>
      <ion-input [(ngModel)]="Password">
  
      </ion-input>
    </ion-item>
  </ion-col>
 
</ion-row>
<ion-row>
  <ion-col>
    <ion-item>
      <ion-label position="floating">Confirm Password *</ion-label>
      <ion-input type="password" [(ngModel)]="ConfirmPassword">
  
      </ion-input>
    </ion-item>
  </ion-col>
 
</ion-row>
 


</ion-content>
<ion-footer>
  <ion-button (click)="Submit()" expand="block" color="danger" shape="round">
    Save
  </ion-button>
</ion-footer>
